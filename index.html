<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" 
    rel="stylesheet"
    />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e3cc11a264.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>SunBeam Nube</title>
</head>
<body>

<div class="container">
  <div class="weather-app-wrapper">
  <div class="weather-app">
    <form id="search-form" class="mb-3">
      <div class="row">
        <div class="col-6">
          <input
            type="search"
            placeholder="Type a City..."
            class="form-control shadow-sm h-100"
            id="city-input"
            autocomplete="off"
          />
        </div>
        <div class="col-3">
          <input
          type="submit"
          value="Search"
          class="btn btn-primary"
          />
        </div>

    <div class="col-3">
      <button class="current-location-button" id="current-location-button">
         üìç Current Location 
      </button>
    </div>
    </div> 
    </form>

    <div class="overview">
      <h1><i class="fas fa-rainbow"></i>
      <span id="city"> New York </span>
      <i class="fas fa-sun"></i>
        <ul>
          <li>Local Time:
          <Span id="date">Friday 5:00pm</Span>
          </li>
          <li id="description">Clear</li>
      </ul>
    </div>
  <div class="row">
    <div class="col-6">
      <div class="clearfix weather-temperature">
        <img 
         src=""
          alt="clear"
          id="icon"
          class="float-left"
        />
          <div class="d-flex justify-content-center">
            <strong id="temperature">12</strong>
            <span class="units">¬∞F</span>
          </div>
      </div>
    </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span class="humidity" id="humidity">73</span>%</li>
          <li>Wind: <span class="wind" id="wind">2</span> mph</li>
        </ul>
      </div>
    </div>
  
    <div class="weather-forecast" id="forecast"></div>
    </div>
  
  </div>

  <footer>
    <a>This project was coded by 
      <a href="https://www.linkedin.com/in/jenniferanngonzalez/"
      target="_blank"
      >Jennifer Ann Gonzalez</a>, 
      <br/> Open-Sourced on 
      <a href="https://github.com/JennyPocket77/SunBeamNube"
      target="_blank">GitHub</a>, 
      and hosted on <a href="https://app.netlify.com/sites/reverent-wing-68390a/overview"
      target="_blank">Netlify</a>
    </a>
  </footer>

  </div>
</div>

    <script src="src/app.js"></script>
</body>
</html>
